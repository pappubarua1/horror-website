<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Horror</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <img class="title" src="media/title.png" alt="title image">
        </div>
        <div class="bottom">
            <div class="left"></div>
            <div class="right">
                <img class="slider-img" src="media/slider1.jpeg" alt="">
                <div class="gradient"></div>
                <div class="counter-container">
                    <div class="counter-item active"></div>
                    <div class="counter-item"></div>
                    <div class="counter-item"></div>
                    <div class="counter-item"></div>
                </div>
            </div>
        </div>
        <div class="trailer">
            <img class="trailer-img" src="media/trailer.jpg" alt="">
            <img class="play" src="media/play.png" alt="">
        </div>
        <div class="big-trailer">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/iQXmlf3Sefg" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <img class="cancel" src="media/close.png" alt="">
        </div>
    </div>
    <script src="app.js"></script>
    </div>
</body>
</html>
